<!DOCTYPE HTML>
<html>
<head>
<title> New Document </title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
    (function($){
        $.aniPage=function(e,type){
			$(".contInner").height($(window).height());
            if(e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0){
				
				$.subtr = $(window).scrollTop()-$(window).height();
				if($(window).scrollTop() > 0){
					if($(window).scrollTop() % $(window).height() > 0){
						$.subtr = $(window).scrollTop()-($(window).scrollTop() % $(window).height());
					}
				}
				
                $("body, html").animate({
                    scrollTop:$.subtr
                },500,function(){
                        $.aniOk = 0;
                });
            }else{				
				
				$.addit = $(window).scrollTop()+$(window).height();
				if($(window).scrollTop() > 0){
					if($(window).scrollTop() % $(window).height() > 0){
						$.addit = $(window).scrollTop()-($(window).scrollTop() % $(window).height())+$(window).height();
					}
				}
				
                $("body, html").animate({
                    scrollTop:$.addit
                },500,function(){
                        $.aniOk = 0;
                });
            }
        };
    })(jQuery);
    $(function(){
        $(".contInner").height($(window).height());
        $.aniOk=0;
        $(window).scrollTop(0);
    });
    $(document).on("mousewheel DOMMouseScroll",function(e){
        e.preventDefault();
        if($.aniOk == 0){
            $.aniPage(e,e.type);
            $.aniOk = 1;
        }
    });
</script>
</head>
<body>
 
 
<div id="wrap">
    <div class="contInner">1</div>
    <div class="contInner">2</div>
    <div class="contInner">3</div>
    <div class="contInner">4</div>
</div>
 
 
</body>
</html>
